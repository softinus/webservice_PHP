<script language="JScript">
	//**	기본 환경 불러 오기
		var opener = window.dialogArguments;
		var Editor_Root_Dir	= opener.Editor_Root_Dir;
		var ObjName			= location.search.substring(1,location.search.length);

		var Config			= opener.document.all[ObjName].Config;						//**	설정 정보
		var EditorObj		= opener.document.all['Editor__'+ ObjName +'__EditorPad'];	//**	에디터 객체
		var EditorDoc		= EditorObj.contentWindow.document;

	//**	취소
		function FUN_Cancle(){
			window.close();
			return;
		}


	//**	확인
		function FUN_Ok(){
			var FormObj	=	document.forms[0];

			f_Src		=	FormObj.f_Src.value;
			f_Width		=	FormObj.f_Width.value;
			f_Height	=	FormObj.f_Height.value;

			var ImageHTML = '';
			var ImageLink = '';

			if(f_Src != "" && f_Src != "http://" && f_Src != "http:///") {
				//**	동영상 삽입
					ImageHTML += '<embed src="'+f_Src+'" width="'+f_Width+'" height="'+f_Height+'"></embed>';
			}

			//**	에디터 창에 HTML 소스 삽입
				opener.Editor_InsertHTML(ObjName, ImageHTML);

			//**	창닫기
				window.close();


		}

	//**	플래쉬 주소
		function FUN_src(This){
			var f_src	= This.value;

			if(f_src != 'http://'){
				document.images['tmpMovie'].src	=	f_src;
			}
		}
	//**	플래쉬 크기 - 가로
		function FUN_Width(This){
			var f_width	= This.value;

			document.images['tmpWidth'].src	=	f_width;
		}
	//**	플래쉬 크기 - 세로
		function FUN_Height(This){
			var f_height	= This.value;

			document.images['tmpHeight'].src	=	f_height;
		}

</script>

<body style="background: threedface; color: windowtext; margin: 0px; border-style: none;">
<center>
<form name="Insert_Movie">

<table border="0" cellpadding="5" cellspacing="1" width="390" align="center">
	<tr>
		<td valign="top">
		<table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="390">
			<tr>
				<td height="20">
				<table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" width="390">
					<tr>
						<td width="30">일반</td>
						<td width="360"><hr></td>
					</tr>
				</table>
				</td>
			</tr>

			<tr>
				<td align="center" id="Box" style="display : none;">
				<table border="0" cellpadding="0" cellspacing="0" width="90%" height="45" style="border-collapse: collapse">
					<tr>
						<td width="20%">플래쉬경로:</td>
						<td width="80%">
						<input type="text" name="f_Src" size="20" value="http://" style="width:100%;" OnPropertyChange="javascript:FUN_src(this);" OnFocus="javascript:this.select();"></td>
					</tr>
					<tr>
						<td width="20%">플래쉬크기:</td>
						<td width="80%">
							<input type="text" name="f_Width" size="20" value="" style="width:70;" OnPropertyChange="javascript:FUN_Width(this);" OnFocus="javascript:this.select();">
							<input type="text" name="f_Height" size="20" value="" style="width:70;" OnPropertyChange="javascript:FUN_Height(this);" OnFocus="javascript:this.select();">
						</td>
					</tr>
				</table>
				</td>
			</tr>

			<tr>
			  <td align="center"><iframe name="InsertMovie" src="Editor_InsertMovie.php" width="400" height="70"></iframe></td>
			</tr>
		</table>
		</td>
	</tr>
</table>
</form>
